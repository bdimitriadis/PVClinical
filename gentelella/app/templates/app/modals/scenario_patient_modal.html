{% load i18n %}
{% load staticfiles %}
<!-- Modal -->
<div class="modal"  id="patientModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
           <button type="button" class="close col-xs-12" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
      <div class="modal-body" >
      <iframe name="add_scen" src="{% url 'add_scenario' %}" width="100%" height="700px"></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Κλείσιμο" %}</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>


<!-- Confirm Modal -->
<div class="modal fade" id="caseDeleteConfirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">{% trans "Επιβεβαίωση διαγραφής" %}</h4>
            </div>
            <div class="modal-body">
                {% trans "Είστε σίγουροι ότι επιθυμείτε τη διαγραφή της παρούσας καταχώρισης από το σύστημα;" %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans "Ακύρωση" %}</button>
                <button type="button" class="btn btn-primary" id="confirmBtn">{% trans "Επιβεβαίωση" %}</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal"  id="questionnaireModal" tabindex="-1" role="dialog"  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Questionnaire</h2>
           <button type="button" class="close col-xs-12" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
      <div class="modal-body" >
      <iframe id="iframe_quest" width="100%" height="800px"></iframe>
          <div class="1"></div>
                    <div class="2"></div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" id="close" data-dismiss="modal">{% trans "Κλείσιμο" %}</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>


</div>
